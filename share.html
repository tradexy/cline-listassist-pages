<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Assist â€“ Shared List</title>
  <!-- Link to core styles (assuming core.css is copied to docs folder) -->
  <link rel="stylesheet" type="text/css" href="core.css"> 
  <!-- Optional: Add favicon -->
  <link rel="icon" type="image/png" href="ebayGoodLogo-16x16.png"> 
</head>
<body>
<div id="main-container">
  <div class="content-box title-box">
    <h1 id="sharedListTitle"></h1>
    <div id="sharedBannerContainer" style="text-align: center; margin: 10px 0;">
      <img id="sharedBannerImage" style="max-width: 100%; max-height: 150px; display: none;">
    </div>
    <h2 id="sharedListSubtitle" style="text-align: center; display: none;"></h2>
  </div>

  <div class="content-box table-box">
    <table id="share-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="sharedListBody">
        <!-- Rows will be populated by share.js -->
      </tbody>
    </table>
  </div>
</div>
  <script src="share.js"></script>
  <style>
    #share-table th {
      background-color: color-mix(in srgb, var(--user-bg-color, var(--bg-on-light)) 85%, black 15%) !important;
      color: var(--user-text-color, var(--text-on-light)) !important;
    }
    #share-table a {
      color: var(--user-text-color, var(--text-on-light)) !important;
      text-decoration: underline !important;
      font-style: italic !important;
      position: relative;
      padding-right: 24px;
    }
    #share-table a::after {
      content: " ðŸ“‹";
      font-style: normal;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #share-table a:hover::after {
      opacity: 1;
    }
  </style>
</body>
</html>
